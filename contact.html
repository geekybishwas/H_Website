<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to the most suitable , extraodinary hotel in LakeSide, Pokhara">
    <meta name="keywords" content="best hotel in lakeside, pokhara hotel,lakeside">
    <title>LAKE HOTEL | Contact</title>
    <script src="https://kit.fontawesome.com/a4a571f028.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" media="screen and (max-width:768px)" href="css/mobile.css">
</head>

<body>
    <header>
        <nav id="navbar">
            <div class="container">
                <h1 class="logo"><a href="index.html">LH</a></h1>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a class="current" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <section id="contact-form">
        <div class="container">
            <h1 class="l-heading"><span class="primary">Contact</span> Us</h1>
            <p>Please fill out the form below to contact us</p>
        </div>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" id="name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea name="message"></textarea>
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
    </section>
    <section id="contact-info" class="bg-dark">
        <div class="container">
            <div class="box">
                <i class="fa-solid fa-hotel fa-3x"></i>
                <h3>Location</h3>
                <p>Lakeside,Pokhara</p>
            </div>
            <div class="box">
                <i class="fa-solid fa-phone fa-3x"></i>
                <h3>Telephone</h3>
                <p>+977 061987766</p>
            </div>
            <div class="box">
                <i class="fa-solid fa-envelope fa-3x"></i>
                <h3>Email</h3>
                <p>lakehotel@gmail.com</p>
            </div>
        </div>
    </section>
    <footer id="main-footer">
        <p>Hotel LT &copy; 2022, ALL RIGHT RESERVED</p>
    </footer>
</body>

</html>
